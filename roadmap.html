                        <summary><h2>2. Intelligent LFG System</h2></summary>
                        <div class="section-content">
                             <p class="section-meta"><strong>Priority:</strong> Medium-High | <strong>Status:</strong> <span class="status-planned"></span> Planned</p>
                             <p>Instead of a manual LFG creator, this system will feature a bot that intelligently monitors an LFG channel, formats user messages, and notifies interested players.</p>
                        </div>
                    </details>
                    <details class="roadmap-section">
                        <summary><h2>3. Admin Panel</h2></summary>
                        <div class="section-content">
                             <p class="section-meta"><strong>Priority:</strong> High | <strong>Status:</strong> <span class="status-planned"></span> Planned</p>
                             <p>A secure web interface for managing all dynamic application content, eliminating the need for manual code or JSON file updates.</p>
                        </div>
                    </details>
                    <details class="roadmap-section">
                        <summary><h2>4. Historical Archive & Hero Compendium</h2></summary>
                        <div class="section-content">
                            <p class="section-meta"><strong>Priority:</strong> Low | <strong>Status:</strong> <span class="status-idea"></span> Idea</p>
                            <p>Allow users to browse past content and explore a full library of heroes.</p>
                        </div>
                    </details>
                `;
            } else { // 'es'
                content.header = `
                    <div class="roadmap-header">
                        <h1>Roadmap del Proyecto</h1>
                        <p>Estado y futuro de BnS Heroes HUB/Timer</p>
                        <div class="language-switcher">

                            <button onclick="switchLanguage('es')" class="active">Espa√±ol</button>
                        </div>
                    </div>

                `;
                 content.legend = `
                    <div class="roadmap-legend">

                            <p>En lugar de un creador manual, un bot monitorizar√° un canal LFG, formatear√° los mensajes y notificar√° a los jugadores interesados.</p>

                            <p class="section-meta"><strong>Prioridad:</strong> Alta | <strong>Estado:</strong> <span class="status-planned"></span> Pendiente</p>
                            <p>Una interfaz web segura para gestionar todo el contenido din√°mico de la aplicaci√≥n, eliminando la necesidad de actualizar c√≥digo manualmente.</p>
                        </div>
                    </details>
                     <details class="roadmap-section">
                        <summary><h2>4. Archivo Hist√≥rico y Compendio de H√©roes</h2></summary>
                        <div class="section-content">
                            <p class="section-meta"><strong>Prioridad:</strong> Baja | <strong>Estado:</strong> <span class="status-idea"></span> Idea</p>
                            <p>Permitir a los usuarios navegar por contenido pasado y explorar una biblioteca completa de h√©roes.</p>
                        </div>
                    </details>
                `;
            }
            
            roadmapContainer.innerHTML = `<div class="roadmap-wrapper">${content.header}${content.legend}<div class="roadmap-accordion">${content.sections}</div></div>`;
            initAccordion();
        }

        function initAccordion() {
            const detailsElements = document.querySelectorAll('.roadmap-accordion details');
            detailsElements.forEach(details => {
                details.addEventListener('toggle', (event) => {
                    if (event.target.open) {
                        detailsElements.forEach(otherDetails => {
                            if (otherDetails !== event.target) {
                                otherDetails.removeAttribute('open');
                            }
                        });
                    }
                });
            });
            if (detailsElements.length > 0) {
                detailsElements[0].open = true;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            switchLanguage('es');
        });
    </script>
</body>
</html>
